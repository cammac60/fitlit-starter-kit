<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>FitLit</h1>
      <button type="button" name="top-button" id="top-button">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>
    </header>
    <main>
      <h4>Welcome, <span class='user-name'>[insert name]</span>!</h4>
      <div id="panel-container">
        <section class="container" id="user-info">
          <img id="large-prof-pic" src="images/profpic.png" alt="Default profile photo"/>
          <p>
              <strong>Address:</strong> <span class="address"></span>
            <br>
              <strong>Email:</strong> <span class="email"></span>
            <br>
              <strong>Stride Length:</strong> <span class="stride"></span>
            <br>
            <hr>
            <p>
              <strong>Your steps goal:</strong> <span class="step-goal"></span>
            <br>
              <strong>Average steps goal:</strong> <span class="user-avg"></span>
            </p>
          </p>
        </section>
        <section class="container" id="friend-list">
          <p class="box-label">
            Friends
          </p>
          <section class="friend" id="friend1">
            <img class="frnd-prof-img" src="images/profpic.png" alt="Default profile photo"/>
            <p class="friend-name">
              John Doe
            </p>
            <p class="friend-score">
              <span class="score-label">
                Score:
              </span>
              <br>
              12345
            </p>
            <p class="frnd-position">
              1
            </p>
          </section>
          <section class="friend" id="friend2">
            <img class="frnd-prof-img" src="images/profpic.png" alt="Default profile photo"/>
            <p class="friend-name">
              John Doe
            </p>
            <p class="friend-score">
              <span class="score-label">
                Score:
              </span>
              <br>
              12345
            </p>
            <p class="frnd-position">
              2
            </p>
          </section>
          <section class="friend" id="friend3">
            <img class="frnd-prof-img" src="images/profpic.png" alt="Default profile photo"/>
            <p class="friend-name">
              John Doe
            </p>
            <p class="friend-score">
              <span class="score-label">
                Score:
              </span>
              <br>
              12345
            </p>
            <p class="frnd-position">
              3
            </p>
          </section>
          <section class="friend" id="friend4">
            <img class="frnd-prof-img" src="images/profpic.png" alt="Default profile photo"/>
            <p class="friend-name">
              John Doe
            </p>
            <p class="friend-score">
              <span class="score-label">
                Score:
              </span>
              <br>
              12345
            </p>
            <p class="frnd-position">
              4
            </p>
          </section>
        </section>
        <section class="container" id="your-activity">
        </section>
    </div>
    <section class="hydration">
      <h3>Today you drank:</h3>
      <h1 class="hydration-today"></h1>
      <h3>ounces</h3>
      <span class="day-1"></span>
      <span class="day-2"></span>
      <span class="day-3"></span>
      <span class="day-4"></span>
      <span class="day-5"></span>
      <span class="day-6"></span>
      <span class="day-7"></span>
    </section>
    </main>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/activity.js"></script>
    <script type="text/javascript" src="../src/hydration.js"></script>
    <script type="text/javascript" src="../src/sleep.js"></script>
    <script type="text/javascript" src="../src/user.js"></script>
    <script type="text/javascript" src="../src/userRepo.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
